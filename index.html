<body>

	<div class="encrypt">
		<form id="encryptForm">
			<input type="text" id="encryptValue" name="encryptValue" placeholder="Encypt your text" required="required"> <!-- Remember to add pattern and title attr here -->
			<input type="button" value="Encrypt" onclick="encrypt_decrypt.encryptFunc()">
		</form>
		<p id="encryptedValue"></p>
		<p id="encryptedValueKey"></p>
	</div>
	<div class="decrypt">
		<form id="decryptForm">
			<input type="text" id="decryptValue" name="decryptValue" placeholder="Decrypt your text" required="required"> <!-- Remember to add pattern and title attr here too... -->
		<input type="text" id="demoKey" name="demoKey" placeholder="Key to decrypt" required="required"> <!-- ...and here also -->
		<input type="button" value="Decrypt">
		</form>
		<p id="decryptedValue"></p>
	</div>

	<script type="text/javascript">
		// Create a const object with name encrypt_decrypt
		const encrypt_decrypt = {
			characters: ["A", "a", "B", "b", "C", "c", "D", "d", "E", "e", "F", "f", "G", "g", "H", "h", "I", "i", "J", "j", "K", "k", "L", "l", "M", "m", "N", "n", "O", "o", "P", "p", "Q", "q", "R", "r", "S", "s", "T", "t", "U", "u", "V", "v", "W", "w", "X", "x", "Y", "y", "Z", "z", 1, 2, 3, 4, 5, 6, 7, 8, 9], // A-Za-z1-9 10 characters
			encryptFunc: function() {
				let realValue = document.getElementById("encryptForm").elements.namedItem("encryptValue").value;
				const realValueArr = realValue.split("");
				var total = "";
				var i;
				for(i = 0; i < realValueArr.length; realValueArr[i++]) {
					total += this.characters[Math.floor(Math.random() * this.characters.length)];
				}

				// Create a 4 char encryptKey
				var encryptKey = "";
				var k;
				for(k = 0; k < 4; k++) {
					encryptKey += this.characters[Math.floor(Math.random() * this.characters.length)];
				}
				// document.getElementById("encryptedValue").innerHTML = total + "-" + total.length;
				document.getElementById("encryptedValue").innerHTML = total;
				document.getElementById("encryptedValueKey").innerHTML = encryptKey;
			},
			decryptFunc: function() {},
			demo: function() {
				return this.characters;
			}
		};
		console.log(encrypt_decrypt.characters.length);
	</script>

</body>
