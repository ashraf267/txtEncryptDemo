		// Create a const object with name encrypt_decrypt
		const encrypt_decrypt = {

			encryptValue: document.getElementById("encryptForm").elements.namedItem("encryptValue").value,
			decryptValue: document.getElementById("decryptForm").elements.namedItem("decryptValue").value,
			decryptValueKey: document.getElementById("decryptForm").elements.namedItem("decryptValueKey").value,
			// how to declare a var property in an object
			encryptedvalue: "",

			encryptFunc: function() {
				const encryptValueArr = this.encryptValue.split("");
				var encryptedValue = "";
				var i;
				for(i = 0; i < encryptValueArr.length; encryptValueArr[i++]) {
					encryptedValue += this.characters[Math.floor(Math.random() * this.characters.length)];
				}
				this.encryptedValue = encryptedValue;
				// Create a 4 char encryptKey
				var encryptKey = "";
				var k;
				for(k = 0; k < 4; k++) {

					// console.log(encryptKey);
				}
